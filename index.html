<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="numberButtonContainer">
        <!--Start Display-->
        <div id="displayNumber"><p id="displayText"></p></div>
        <!--End display-->

        <!--Start Numbers-->
        <button class="numberButton" value="1">1</button
        ><button class="numberButton" value="2">2</button
        ><button class="numberButton" value="3">3</button
        ><button class="numberButton" value="4">4</button
        ><button class="numberButton" value="5">5</button
        ><button class="numberButton" value="6">6</button
        ><button class="numberButton" value="7">7</button
        ><button class="numberButton" value="8">8</button
        ><button class="numberButton" value="9">9</button>
        <!--End Numbers-->

        <!--Start Operators-->
        <button class="numberButton operator" value="+">+</button>
        <button class="numberButton operator" value="-">-</button>
        <button class="numberButton operator" value="x">x</button>
        <button class="numberButton operator" value="/">/</button>
        <button class="numberButton" id="numberButtonEqual">=</button>
        <button
          class="numberButton"
          id="clearButton"
          onclick(buttonClearHandler)
        >
          CE
        </button>
        <!--End Operators (y equal)-->
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
